<style>
    /* .{

body {
  display : flex;
  align-items : center;
  justify-content : center;  
  background-color: rgb(251, 233, 211);
  min-height : 800px;
}

.container {
  position : relative;
  width : 1100px;
  display : flex;
  align-items : center;
  justify-content : center;
  flex-wrap : wrap;
  padding : 30px;  
}

.container .card {
  position: relative;
  max-width : 300px;
  height : 215px;  
  background-color : #fff;
  margin : 30px 10px;
  padding : 20px 15px;
  
  display : flex;
  flex-direction : column;
  box-shadow : 0 5px 20px rgba(0,0,0,0.5);
  transition : 0.3s ease-in-out;
  border-radius : 15px;
}
.container .card:hover {
  height : 320px;    
}


.container .card .image {
  position : relative;
  width : 260px;
  height : 260px;
  
  top : -40%;
  left: 8px;
  box-shadow : 0 5px 20px rgba(0,0,0,0.2);
  z-index : 1;
}

.container .card .image img {
  max-width : 100%;
  border-radius : 15px;
}

.container .card .content {
  position : relative;
  top : -140px;
  padding : 10px 15px;
  color : #111;
  text-align : center;
  
  visibility : hidden;
  opacity : 0;
  transition : 0.3s ease-in-out;
    
}

.container .card:hover .content {
   margin-top : 30px;
   visibility : visible;
   opacity : 1;
   transition-delay: 0.2s;
  
}
</style>
<body>
    <div class = container>
        <div class = card>
          <div class = image>
            <img href = "#" src =  "pictures/car download.jpg"        >
          </div>
          <div class = content>
            <h3 style="font-family:fantasy ;">Porsche </h3>
            <p>DIn publishing and graphic design,       Lorem ipsum is a placeholder text          commonly used to demonstrate the visual         form of a document or a typeface without         relying on meaningful content.</p>
          </div>
        </div>    
      </div>
    </body>
</body>
<script src="js/bootstrap.bundle.js"></script>
</html>
