<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="Css/bootstrap.css">
</head>

<body>
    <img src="pictures/download (1).jpg" id="img" height="250px" width="400px"  alt="">
    <br>
    <button id="hideBtn" class="btn btn-primary m-3">Hide</button>
    <button id="showBtn" class="btn btn-success m-3">Show</button>
    <button id="toggleBtn" class="btn btn-warning m-3">Toggle</button>



</body>

<script src="js/bootstrap.bundle.js"></script>
<script>

    $(document).ready (function(){
        $("#hideBtn").click(function(){
            $("#img").hide();
        });

        $("#showBtn").click(function(){
            $("#img").show();
        });

        $("#toggleBtn").click(function(){
            $("#img").toggle();
        });
    })


</script>

</html>
