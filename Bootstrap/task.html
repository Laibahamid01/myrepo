<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Contact Us Page Design</title>
</head>
<style media="screen">
    body{
        margin: 0;
        padding: 0;
        background: #111;
    }

    #contact{
        width: 100%;
        height: 100vh;
        background: #111;
        overflow: hidden;
        padding-bottom: 200px;
    }

    .section-header{
        text-align: center;
        margin: 0 auto;
        padding-top: 50px;
        margin-bottom: 50px;
        font-size: 60px;
        font-weight: 600;
        font-family: sans-serif;
        color: #fff;
    }
    .contact-wrapper{
        margin: 0 auto;
        padding: 20px;
        position: relative;
        max-width: 800px;
    }

    .form-horizontal{
        float: left;
        max-width: 400px;
        font-weight: 400;
        font-family: monospace;
    }

    .form-group{
        margin-left: -15px;
        margin-right: -15px;
    }

    .form-control{
        display: block;
        width: 100%;
        height: 24px;
        margin-bottom: 20px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.4;
        color: #555;
        background: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0.075);
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;    
    }

    .form-control :focus{
        background: #111;
    }

    .form-control,textarea{
        max-width: 400px;
        background: #111;
        height: auto;
        color: #fff;
        letter-spacing: 1px;
    }

    .send-button{
        margin-top: 15px;
        height: 34px;
        width: 400px;
        overflow: hidden;
        transition: all .2s ease-in-out;
        -webkit-transition: all .2s ease-in-out;
    }

    .button{
        width: 400px;
        height: 34px;
        transition: all .2s ease-in-out;
        -webkit-transition: all .2s ease-in-out;
    }

    .button:hover{
        transform: translate3d(0px, -29px, 0px);
    }

    .send-text{
        display: block;
        margin-top: 10px;
        font-weight: 300;
        font-size: 14px;
        letter-spacing: 2px;
    }
</style>
<body>
    
    <section class="container" id="contact">
        <h1>Contact Us</h1>
        <div class="Contact-wrapper">
            <form class="form-horizontal" action="contact.html" method="post" role="form">
                <div class="form-group">
                <div class="col-sm-12">
                 <input class="form-control" type="text" name="name" value="" placeholder="Name" id="name">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                 <input class="form-control" type="text" name="Email" value="" placeholder="Email" id="email">
                </div>
            </div>
                 <textarea name="MASSAGE" rows="10" placeholder="MASSAGE" class="form-control" ></textarea>
                 <button class="btn btn-primary send-button" type="submit" name="button" id="submit">
                    <div class="button">
                        <i class="fa fa-paper-plane"></i>
                        <span class="send-text">SEND</span>
                    </div>
                 </button>
         </form>
         <div class="contact-info">
            <ul class="contact-list">
                <li class="list-item"></li>
            </ul>
         </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
