<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
         input{
            border-radius: 5px;
         }
          label{
            font-size: large;
            color: black;
          }
    </style>
</head>
<body>

    <marquee behavior="alternative" scrollamount="20"
     direction="right" style="font-size: large;">
     STUDENT FRORM</marquee> 

    <fieldset style="border: 2PX solid black;">
         
<legend>
    <h1>STUDENT FORM</h1>
</legend>

<Form>
    <Label>NAME:</Label>
    <input type="text">

    <br>
    <br>

    <Label>F.NAME:</Label>
    <input type="text">

    <br>
    <br>

    <Label>EMAIL:</Label>
    <input type="email">

    <br>
    <br>

    <Label>PASSWORD:</Label>
    <input type="password">

    <br>
    <br>

    <Label>GENDER:</Label>
    <br>
    MALE
    <input type="radio" name="gen">
    <br>
    FEMALE
    <input type="radio" name="gen">

    <br>
    <br>

    <label>CITY:</label>
    <select>
        <option selected disabled >SELECT CITY</option>
        <option>KARACHI</option>
        <option>LAHORE</option>
        <option>MULTAN</option>
    </select>
    
    <br>
    <br>

    <Label>SUBJECT:</Label>
    <br>
    HTML
    <input type="checkbox">
    CSS
    <input type="checkbox">
    JS
    <input type="checkbox">

    <br>
    <br>

    <Label>FILE</Label>
    <input type="file">

    <br>
    <br>

    <Label>COLOR:</Label>
    <input type="color">

    <br>
    <br>

    <Label>DATE OF BIRTH:</Label>
    <input type="date">

    <br>
    <br>

    <Label>SUBMIT DATE</Label>
    <input type="datetime-local">

    <br>
    <br>

    <input style="background-color: green;color: white;" type="submit" value="SUBMIT">
    <input  style="background-color: rgb(128, 0, 0);color: white;" type="reset" value="RESET">

    </Form>
    </fieldset>

    <h1> LAIBA HAMID </h1>
</body>
</html>
